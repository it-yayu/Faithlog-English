	<script>
		$("#navs").load("Navigation.html")
		function lo(){
			$(".303").addClass("layui-this").siblings().removeClass("layui-this")
			$(".303").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
		}
		//导出下载
		$(".export").click(function() {
			$("#datatable").table2excel({
			            exclude: ".noExl",
			            name: "Excel Document Name",
			            filename: "myFileName",
			            exclude_img: true,
			            exclude_links: true,
			            exclude_inputs: true,
		       		});
		});
		//页面监听滚动条
		$(document).ready(function(){
			$(".layui-body").scroll(function(){
				var winPos = $(".layui-body").scrollTop()
//				console.log(winPos)
				if(winPos >= 20){
					$(".query_criteria").css({
						"position":"fixed",
						"top":"60px",
						"width":"86.6%",
						"background":"#535353",
						"z-index":"666"
					})
					$(".displays").css("display","block")
				}
				if(winPos <= 20){
					$(".query_criteria").css({
						"position":"static",
						"width":"100%",
						"background":"#363636",
					})
					$(".displays").css("display","none")
				}
			})
		})
		//tips
		$(".help").mouseover(function(){
			$(".help_block").css("display","block")
		})
		$(".help").mouseout(function(){
			$(".help_block").css("display","none")
		})
		
		//弹出框点击确定显示对应图表
		line()
		function line(){
			var arrs = [];
			var chec = $("#selection input[type='checkbox']:checked")
			for(var i = 0;i<chec.length;i++){
				var a = chec[i].value
				arrs.push(a)
			}
			var jsons = $(".tab_switching li")
			for(var x = 0;x<jsons.length;x++){
				for(var n = 0;n<arrs.length;n++){
					if(jsons[x].value==arrs[n]){
						$('.'+jsons[x].value).css("display","block")
						break;
					}else{
						$('.'+jsons[x].value).css("display","none")
					}
				}
			}
		}

		//类型列表点击事件
		function tab(obj){
			var a = $(obj).val();
			$(obj).css({
				"background":"#5b5b5b",
				"color":"white",
				"font-weight":"bold"
			}).siblings().css({
				"background":"#363636",
				"color":"#c0c0c0",
				"font-weight":"100"
			})
			if(a==0){
				$("#container").css("display","block").siblings().css("display","none")
				var dis = $(".register").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".register").parent().css("background-color","rgba(43,60,79,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==1){
				$("#container1").css("display","block").siblings().css("display","none")
				var dis = $(".active_data").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".active_data").parent().css("background-color","rgba(144,237,125,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==2){
				$("#container2").css("display","block").siblings().css("display","none")
				var dis = $(".Payment_amount").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".Payment_amount").parent().css("background-color","rgba(247,163,92,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==3){
				$("#container3").css("display","block").siblings().css("display","none")
				var dis = $(".Payment_number").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".Payment_number").parent().css("background-color","rgba(237,201,125,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==4){
				$("#container4").css("display","block").siblings().css("display","none")
				var dis = $(".down_number").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".down_number").parent().css("background-color","rgba(128,133,233,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==5){
				$("#container5").css("display","block").siblings().css("display","none")
				var dis = $(".down_amount").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".down_amount").parent().css("background-color","rgba(241,92,128,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==6){
				$("#container6").css("display","block").siblings().css("display","none")
				var dis = $(".Cumulative_number").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){

				}
			}
			if(a==7){
				$("#container7").css("display","block").siblings().css("display","none")
				var dis = $(".sum_amount").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".sum_amount").parent().css("background-color","rgba(43,144,143,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==8){
				$("#container8").css("display","block").siblings().css("display","none")
				var dis = $(".rate").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".rate").parent().css("background-color","rgba(244,91,91,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==9){
				$("#container9").css("display","block").siblings().css("display","none")
				var dis = $(".arpu").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".arpu").parent().css("background-color","rgba(145,232,225,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==10){
				$("#container10").css("display","block").siblings().css("display","none")
				var dis = $(".arppu").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".arppu").parent().css("background-color","rgba(202,232,145,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
			if(a==11){
				$("#container11").css("display","block").siblings().css("display","none")
				var dis = $(".retention").parent().css("background-color")
				if(dis=="rgba(0, 0, 0, 0)"){
					$(".retention").parent().css("background-color","rgba(232,145,172,0.5)").siblings().css("background-color","rgba(0, 0, 0, 0)")
				}
			}
		}
	</script>
