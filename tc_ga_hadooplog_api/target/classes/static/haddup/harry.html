<script src="../layui/layui.all.js"></script>
<script src="../js/jquery.min.js"></script>

<script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
<script>
  localStorage.setItem('navigation', '2-22')
  $("#navs").load("navHaddup.html")

  function lo() {
    $(".466").addClass("layui-this").siblings().removeClass("layui-this")
    $(".466").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
  }
  ////layui配置
  layui.use(['element', 'form'], function () {
    var element = layui.element;
    var form = layui.form;
    element.init();
  });

  function exportT() {
    $("body").mLoading("show");
    var pay_district_num = $("#district_service").val(); //区服号
    var account = $("#accountID").val(); //账号ID
    var pay_date = $("#datatimes").val(); //日期
    /* var goslsID = $("#itemID").val(); //物品ID*/
    var roles = $("#roleID").val(); //角色ID
    var rolesname = $("#roleName").val(); //角色名
    /* var logintype = $("#channel").val(); //登陆方式 */
    /* var pay_reg_ways = $("#reg_channel").val(); //充值渠道 */
    if (pay_district_num != "") {
      pay_district_num = pay_district_num.join(",")
    }
    $.ajax({
      type: "get",
      url: "../query_crossHarryLogExport.action",
      async: true,
      data: {
        serverId: pay_district_num,
        accountId: account,
        seDate: pay_date,
        /* itemId: goslsID, */
        roleId: roles,
        roleName: rolesname,
        /* loginType: logintype, */
        /* channelId: pay_reg_ways, */
        pageIndex: 1,
        pageSize: 100000000
      },
      success: function (e) {
        if (e.state == false) {
          alert(e.message)
          $("body").mLoading("hide");
        } else {
          window.open('/upload/log.xlsx');
          $("body").mLoading("hide");
        }
      }
    });
  }
</script>
