  <style type="text/css">
    .fixed-table-loading {
      background: #363636;
      color: white;
      top: 80px;
      border: 0;
    }

    .pagination>li>a,
    .pagination>li>span {
      color: white;
      background-color: transparent;
      border: 0;

      color: #C0C0C0;

    .pagination>li>a,

      border: 0;
    }

    .pagination>li>a:focus,

      border: 0;
    }

    .pagination-info {
      color: #C0C0C0;
    }

    .layui-layer-btn {

    .layui-layer-content {
      color: white;
    }

    #changett {
      margin-right: 5% !important;
    }

    .fixed-table-loading {
      display: none !important;
    }
  </style>

  }
