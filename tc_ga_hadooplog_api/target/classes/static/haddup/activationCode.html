	<body class="layui-layout-body" style="background: #202020;" onload="lo()">
		<div id="navs"></div>
		<div class="layui-layout layui-layout-admin">

			<div class="sum_div">
				<div class="query_criteria">
					<form role="form" class="form-inline" style="height:65px;">
						<div class="form-group layui-inline" style="width: 25%;float: left;">
							<label for="">查询礼包码</label>
							<input type="text" class="district_service" placeholder="请输入礼包码" id="activiCode"/>
						</div>
						<div class="form-group layui-inline" style="width: 25%;float: left;margin-left:2%;">
							<label for="" class="queryIdN">查询ID</label>
							<input type="text" class="" placeholder="请输入账号ID" id="queryId"/>
						</div>
						<div class="form-group layui-inline" style="width: 25%;float: left;">
							<label for="" class="queryTimeN">查询日期</label>
							<input type="text" class="form-control" id="datatimes" />
						</div>
						<!-- <button type="button" class="layui-btn layui-btn-normal" id="Generate" onclick="onread(this)">生成数据</button> -->
						<button type="button" class="layui-btn layui-btn-normal ltv_query" id="query" onclick="onread(this)"></button>
					</form>
					<table id="datatable"></table>
				</div>
			</div>
				
			</div>
		</div>
	</body>
	<script src="../layui/layui.js"></script>

	<script>
		$("#navs").load("Navigation.html")
		//导航选中
		function lo(){
			$(".409").addClass("layui-this").siblings().removeClass("layui-this")
			$(".409").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
		}
		////layui配置
		layui.use(['element', 'form'], function() {
			var element = layui.element;
			var form = layui.form;
			element.init();
		});
		//导出下载
		/* $(".export").click(function() {
			$("#datatable").table2excel({
			            exclude: ".noExl",
			            name: "Excel Document Name",
			            filename: "myFileName",
			            exclude_img: true,
			            exclude_links: true,
			            exclude_inputs: true,
		       		});
		}); */
		function exp(){
			$("body").mLoading("show");
			var activiCode = $("#activiCode").val(); //激活码
			var time = $("#datatimes").val(); //日期
			var queryId = $("#queryId").val(); //查询id
			/* if(pay_district_num!=""){
				pay_district_num=pay_district_num.join(","); 
			}  */
			$.ajax({
				type:"get",
				url:"../ltv_Export.action",///////////改导出
				async:true,
				data:{
					serverId: activiCode,//////改
					seDate: time,//////////改
					channelId: queryId,//////////改
					pageIndex:1,
					pageSize:100000000
				},
				success:function(e){
					if(e.state==false){
						alert(e.message)
						$("body").mLoading("hide");
					}else{
						window.open('/upload/log.xlsx');
						$("body").mLoading("hide");
					}
				}
			});
		}
		
	</script>
