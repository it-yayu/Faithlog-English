	<script>
		$("#navs").load("Navigation.html")
		function lo(){
			$(".215").addClass("layui-this").siblings().removeClass("layui-this")
			$(".215").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
		}
		//input多选
		function clickul(ob){
			var c = $(ob).next().css("display");
			if(c=="block"){
				$(ob).next().slideUp(200)
			}else{
				$(ob).next().slideDown(200)
			}
		}
		//点击查看全部展示服务器
		$(".query_all").click(function(){
//			alert($(this).index())
			var x = $(this).next().css("display")
			if(x=="block"){
				$(this).next().slideUp(200)
			    $(".fa-angle-up").addClass("fa-angle-down").removeClass("fa-angle-up")
			    $(this).parent().css("background","transparent")
			}else{
				$(this).next().slideDown(200)
				$(".fa-angle-down").addClass("fa-angle-up").removeClass("fa-angle-down")
				$(this).parent().css("background","#232323")
			}
		})
		//鼠标滑过input样式
		$("input[type='checkbox']").mouseover(function(){
			if($(this).is(":checked")==true){
				$(this).parent().css("background","#1a2e45")
			}else{
				$(this).parent().css("background","#2b2b2b")
			}
		})
		//鼠标离开input样式
		$("input[type='checkbox']").mouseout(function(){
			$(this).parent().css("background","transparent")
		})
