            <!-- <div class="form-group" style="width: 22%;float: left;">
              <label for="" class="log_district"></label>
              <select id="reg_channel" multiple="multiple1"></select>
            </div> -->


            <!--<button type="button" class="layui-btn layui-btn-normal log_report" id="export" onclick="exp()"></button>-->

          <table id="datatable" lay-filter="test"></table>

<script src="../layui/layui.all.js"></script>

<script>
  localStorage.setItem('navigation', '2-1')
  $("#navs").load("navHaddup.html")

  function lo() {
    $(".308").addClass("layui-this").siblings().removeClass("layui-this")
    $(".308").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
  }
  ////layui配置
  layui.use(['element', 'form'], function () {
    var element = layui.element;
    var form = layui.form;
    element.init();
  });

  function exp() {
    $("body").mLoading("show");
    var district_service = $("#district_service").val(); //区服
    var account = $("#accountID").val(); //账号ID
    var start = $("#startLevel").val(); //开始等级范围
    var end = $("#endLevel").val(); //结束等级范围
    var roleid = $("#roleID").val(); //角色ID
    var rolename = $("#roleName").val(); //角色名
    var channel = $("#channel").val(); //登录方式
    var reg_channel = $("#reg_channel").val(); //充值渠道
    if (district_service != null) {
      district_service = district_service.join(',')
    };

    if (reg_channel != null) {
      reg_channel = reg_channel.join(',')
    };

    $.ajax({
      type: "get",
      url: "../queryLoginoutExport.action",
      async: true,
      data: {
        serverId: district_service,
        accountId: account,
        seDate: times,
        startroleLevel: start,
        endroleLevel: end,
        roleId: roleid,
        roleName: rolename,
        loginType: channel,
        channelId: reg_channel,
        pageIndex: 1,
        pageSize: 100000000
      },
      success: function (e) {
        if (e.state == false) {
          alert(e.message)
          $("body").mLoading("hide");
        } else {
          window.open('/upload/log.xlsx');
          $("body").mLoading("hide");
        }
      }
    });
  }
</script>
