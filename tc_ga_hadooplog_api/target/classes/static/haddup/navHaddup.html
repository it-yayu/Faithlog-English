<script>
  var vm = new Vue({
    el: '.content',
    data: {
      msg: 'hello',
      defaultActive: '6-6-1',
      create: '',
      Icon: {
        综合分析: 'analy',
        排行分析: 'fa-modx',
        流失分析: 'fa-file-text-o',
        游戏数据: 'fa-pie-chart',
        详细日志: 'fa-android',
        系统管理: 'fa-cogs',

      // indexTo:[]

    created() {
      this.islog()
    },
    methods: {
      handleOpen(key, keyPath) {},
      handleClose(key, keyPath) {
        console.log(key, keyPath);
      },
      islog() {
        let str = window.location.pathname
        let num = str.lastIndexOf('.html')
        let num1 = str.lastIndexOf('/') + 1
        let strr = str.slice(num1, num)
        this.defaultActive = strr
      },
      Href(value, index, Index) {
        localStorage.clear()
        this.defaultActive = (index + '-' + Index)
        console.log(222, this.defaultActive)
        localStorage.setItem('navigation', this.defaultActive)
        console.log(333, this.defaultActive)
        console.log(444, localStorage.getItem('navigation'))
        window.location.href = `${value}.html`;
      },

      AutomaticIcon(Icon) {
        for (let i in this.Icon) {
          if (i = Icon) {
            return this.Icon[i]
          }
        }
      }
    }
  })
  var res = /=(.*)/
  // console.log(1111,window.location.search)
  // console.log(123456,window.location.search.match(res))
  //获取URL携带的参数
  $.getUrlParam = function (name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
      return unescape(r[2]);
    }

    return null;
  }
  console.log($.getUrlParam("NameUser"))
  if ($.getUrlParam("NameUser") == null) {
    islog(sessionStorage.getItem('Name'))

  } else {

    //var NameUser = window.location.search.match(res)[1]
    var NameUser = $.getUrlParam("NameUser")
    sessionStorage.setItem('Name', NameUser)
    $("#nameShow").text(NameUser)
    var data = {
      username: NameUser
    }
    IsLog(data)
  }

  function IsLog(data) {
    // console.log('用户名')
    $.ajax({
      type: "get",
      url: "../admin/centerLogin.action",
      async: true,
      data: data,
      success: function (e) {
        // console.log(e)
        vm.create = e.data.menuList
